language: generic
os: linux
dist: xenial
services:
- docker
jobs:
  include:
  - stage: Code quality checks
    install: docker build --build-arg PYTHON_VERSION=3.6 --build-arg DJANGO_VERSION=1.11
      -t native -f Dockerfile-tmpl .
    script: docker run --rm native sh -c 'pre-commit run --files $(git ls-files
      transifex* tests*)'
  - stage: Test
    name: Test py2.7-dj1.11
    install: docker build --build-arg PYTHON_VERSION=2.7 --build-arg DJANGO_VERSION=1.11
      -t native -f Dockerfile-tmpl .
    script: docker run -e CODECOV_TOKEN=$CODECOV_TOKEN --rm native sh -c 'pytest --cov --cov-report=term-missing && codecov'
  - stage: Test
    name: Test py3.6-dj1.11
    install: docker build --build-arg PYTHON_VERSION=3.6 --build-arg DJANGO_VERSION=1.11
      -t native -f Dockerfile-tmpl .
    script: docker run -e CODECOV_TOKEN=$CODECOV_TOKEN --rm native sh -c 'pytest --cov --cov-report=term-missing && codecov'
  - stage: Deploy to Pypi
    script: skip
    deploy:
      provider: pypi
      user: __token__
      password:
        secure: 
      on:
        tags: true
        branch: master
env:
  global:
    secure: 
